<app-header class="row"></app-header>
<button type="button" class="btn btn-danger mb-2" routerLink='/punto2'>Volver
</button>
<div>

</div>
<div class="row">
  <div class="col-md-3">
    <h6>Moneda Origen</h6>
    <select name="divisaBase" class="form-select" aria-label="Default select example" [(ngModel)]="monedaOrigen">
      <option value="USD" selected>Dólar Estadounidense</option>
      <option value="ARS">Peso Argentino</option>
      <option value="JPY">Yen Japonés</option>
    </select>
  </div>
  <div class="col-md-3">
    <h6>Moneda Destino</h6>
    <select name="divisaConvertir" class="form-select" aria-label="Default select example" [(ngModel)]="monedaDestino">
      <option value="USD">Dólar Estadounidense</option>
      <option value="ARS" selected>Peso Argentino</option>
      <option value="JPY">Yen Japonés</option>
    </select>
  </div>
  <div class="col-md-3">
    <br>
    <button type="submit" class="btn btn-success mr-5" (click)="obtenerTransaccionesFiltro()">Obtener Transacciones Por
      Filtro</button>

  </div>
  <div class="col-md-3">
    <br>
    <button class="btn btn-success mr-5" (click)="obtenerTransacciones()">Obtener Todas las Transacciones</button>
  </div>


</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Moneda Origen</th>
        <th scope="col">Moneda Destino</th>
        <th scope="col">Cantidad Origen</th>
        <th scope="col">Tasa de conversion</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transacciones">
        <th>{{item.monedaOrigen}}</th>
        <td>{{item.monedaDestino}}</td>
        <td>${{item.cantidadOrigen}}</td>
        <td>{{item.tasaConversion}}%</td>
        <td>${{item.cantidadDestino}}</td>
      </tr>
    </tbody>
  </table>
</div>
