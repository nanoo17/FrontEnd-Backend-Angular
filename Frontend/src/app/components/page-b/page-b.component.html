<app-header class="row"></app-header>
<div class="conversor">
  <button class="btn btn-success mt-2" routerLink='/punto2-listado'>Lista de Transacciones</button>
</div>
<div class="row mt-4">

  <div class="conversor col-md-12 col-sm-12">
    <form>
      <h4 id="titulo">Conversor de divisas</h4>
      <h6>Cantidad</h6>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input name="cantidadAConvertir" type="number" class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)" [(ngModel)]="transaccion.cantidadOrigen">
      </div>
      <h6>De</h6>
      <select name="divisaBase" class="form-select" aria-label="Default select example"
        [(ngModel)]="transaccion.monedaOrigen">
        <option value="USD" selected>Dólar Estadounidense</option>
        <option value="ARS">Peso Argentino</option>
        <option value="JPY">Yen Japonés</option>
      </select>
      <h6>A</h6>
      <select name="divisaConvertir" class="form-select" aria-label="Default select example"
        [(ngModel)]="transaccion.monedaDestino">
        <option value="USD">Dólar Estadounidense</option>
        <option value="ARS" selected>Peso Argentino</option>
        <option value="JPY">Yen Japonés</option>
      </select>
      <h6>Tasa de Conversion</h6>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text">%</span>
        <span class="input-group-text">0</span>
        <input name="cantidadAConvertir" type="number" class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)" [(ngModel)]="transaccion.tasaConversion">
      </div>
      <h6> = </h6>
      <input type="text" class="form-control mt-2" disabled readonly
        value="{{transaccion.cantidadDestino | number : '1.2-2'}}">
      <button type="submit" class="container-fluid btn btn-warning mt-3" (click)="convertir()">Convertir</button>
    </form>
  </div>

</div>
